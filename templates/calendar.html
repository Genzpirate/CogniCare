<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
    <title>My Health Calendar - CogniCare</title>
    <link rel="stylesheet" href="/static/css/style.css">
    </head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="/dashboard.html" style="text-decoration: none;">
                <button style="background: transparent; border: 1px solid var(--text-light); color: var(--text-dark); padding: 0.5rem 1rem; border-radius: var(--radius); cursor: pointer;">
                    ‚Üê Back to Dashboard
                </button>
            </a>
            <h1 style="margin-left: 1rem;">My Health Calendar</h1>
        </div>
    </header>

    <main>
        <div id="calendar"></div>
        <div class="analysis-section">
    <button id="analyze-button">Analyze My Health Trends</button>
    <div id="analysis-result">
        </div>
</div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('log-modal');
        const cancelButton = document.getElementById('cancel-button');
        const logForm = document.getElementById('log-form');
        const modalDateEl = document.getElementById('modal-date');
        const logDateInput = document.getElementById('log-date-input');
        
        // Get form fields to populate them later
        const symptomSelect = document.getElementById('symptom');
        const severitySelect = document.getElementById('severity');
        const notesInput = document.getElementById('notes');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek'
            },
            
            // 1. Clicking an EMPTY DATE (Add New)
            dateClick: function(info) {
                // Reset the form to be blank
                logForm.reset();
                
                // Set the date and title
                modalDateEl.innerText = `Log Health Info for: ${info.dateStr}`;
                logDateInput.value = info.dateStr;
                
                modal.style.display = 'flex';
            },

            // 2. Clicking an EXISTING DOT (View Details)
            eventClick: function(info) {
                // Prevent the browser from following links (if any)
                info.jsEvent.preventDefault(); 
                
                const eventObj = info.event;
                const props = eventObj.extendedProps;

                // Update Title
                modalDateEl.innerText = `View Log for: ${eventObj.startStr}`;
                logDateInput.value = eventObj.startStr;

                // POPULATE THE FIELDS
                // 1. Symptom Name (Title)
                symptomSelect.value = eventObj.title;
                
                // 2. Severity (from extendedProps)
                if(props.severity) {
                    severitySelect.value = props.severity;
                }

                // 3. Notes (from extendedProps) - THIS SOLVES YOUR ISSUE
                if(props.notes) {
                    notesInput.value = props.notes;
                } else {
                    notesInput.value = '';
                }

                modal.style.display = 'flex';
            },

            // Fetching data
            events: function(fetchInfo, successCallback, failureCallback) {
                fetch(`/get_symptoms`)
                    .then(response => response.json())
                    .then(data => successCallback(data))
                    .catch(error => {
                        console.error('Error fetching symptoms:', error);
                        failureCallback(error);
                    });
            }
        });
        
        calendar.render();

        // --- Modal Closing Logic ---
        cancelButton.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == modal) modal.style.display = 'none';
        });

        // --- Form Submission (Same as before) ---
        logForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(logForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/log_symptom', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    modal.style.display = 'none';
                    calendar.refetchEvents(); // Refresh dots
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to log symptom.');
            }
        });
        
        // Analysis Button Logic (Keep your existing code for this...)
        const analyzeButton = document.getElementById('analyze-button');
        const analysisResult = document.getElementById('analysis-result');
        if(analyzeButton){
             analyzeButton.addEventListener('click', async function() {
                analysisResult.style.display = 'block';
                analysisResult.innerText = 'Analyzing your health trends...';
                try {
                    const response = await fetch('/analyze_trends', { method: 'POST' });
                    const result = await response.json();
                    analysisResult.innerText = result.analysis;
                } catch (error) {
                    analysisResult.innerText = 'Error analyzing data.';
                }
            });
        }
    });
</script>

<div id="log-modal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modal-date">Log Health Info for: </h3>
        <form id="log-form">
            <input type="hidden" id="log-date-input" name="log_date">
            
            <label for="symptom">Symptom:</label>
            <select id="symptom" name="symptom" required>
                <option value="Headache">Headache</option>
                <option value="Fever">Fever</option>
                <option value="Cough">Cough</option>
                <option value="Fatigue">Fatigue</option>
                <option value="Stomach Ache">Stomach Ache</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="severity">Severity:</label>
            <select id="severity" name="severity" required>
                <option value="Mild">Mild</option>
                <option value="Moderate">Moderate</option>
                <option value="Severe">Severe</option>
            </select>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="e.g., Felt this after lunch..."></textarea>
            
            <div class="modal-buttons">
                <button type="submit">Save Log</button>
                <button type="button" id="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</div>

    </body>
</html>
